<section class="interessen-section">
  <mat-checkbox
    class="interessen-margin"
    [(ngModel)]="sport"
    (change)="onChangeSport($event)"
    >Sport</mat-checkbox
  >
  <mat-checkbox
    class="interessen-margin"
    [(ngModel)]="reisen"
    (change)="onChangeReisen($event)"
    >Reisen</mat-checkbox
  >
  <mat-checkbox
    class="interessen-margin"
    [(ngModel)]="lesen"
    (change)="onChangeLesen($event)"
    >Lesen</mat-checkbox
  >
</section>
